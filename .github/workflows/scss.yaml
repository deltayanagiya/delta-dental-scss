on:
  push:
    branches:
      - future


jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
            ref: future
            fetch-depth: 10
            submodules: true

      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/assets/css

      - name: Compile CSS from SCSS files style.css
        uses: gha-utilities/sass-build@v0.4.7
        with:
          source: ./style.scss
          destination: /tmp/assets/css/style.css

      - name: Compile CSS from SCSS files top01.css
        uses: gha-utilities/sass-build@v0.4.7
        with:
          source: ./top01.scss
          destination: /tmp/assets/css/top01.css

      - name: Compile CSS from SCSS files top02.css
        uses: gha-utilities/sass-build@v0.4.7
        with:
          source: ./top02.scss
          destination: /tmp/assets/css/top02.css


      - name: Checkout destination Git branch
        uses: actions/checkout@v2
        with:
            ref: future
            fetch-depth: 1
            persist-credentials: false

      - name: Move compiled CSS to path within future branch
        run: mv /tmp/assets assets/

      - name: Add and Commit changes to future branch
        run: |
          git config --local user.email ${{ secrets.MY_EMAIL}}
          git config --local user.name 'deltayanagiya'
          git add assets/css/*
          git commit -m 'Updates compiled CSS files'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: future


      - uses: actions/checkout@v2
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
           create pull request
          signoff: false
          branch: delta-dental-scss/future
          base: main
          delete-branch: true
          title: |
            Update
          assignees: deltayanagiya
          draft: false

      - name: merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-url }} --merge


      - name: Initialize Pull Request
        uses: gha-utilities/init-pull-request@v0.0.4
        with:
          pull_request_token: ${{ secrets.GITHUB_TOKEN }}
          head: future
          base: main
          title: 'Updates site files from latest Actions build'
          body: >
            Perhaps a multi-line description
            about latest features and such.

      - name: ssh key generate
        run: echo "$SSH_PRIVATE_KEY" > id_rsa && chmod 600 id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: rsync deploy
        run: rsync -rlOtcv --delete --exclude-from=.rsyncignore -e "ssh -p 2222 -i id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no" . ${{secrets.RSYNC_COMMAND}}
 